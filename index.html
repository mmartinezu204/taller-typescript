<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <header style="padding: 10px;background-color: rgb(50, 168, 215); margin-bottom: 10px;">TV Series</header>
</head>
<body>
    <div class="row">
        <div class="col" style="margin-left: 40px;">
            <table class="table" style="width: 35rem;">
                <caption id="average"></caption>
                <thead class="thead-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Seasons</th>
                    </tr>
                </thead>
                <tbody id="series">
                </tbody>
            </table>
        </div>
        <div class="col" style="margin-right: 5px;">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" id="imagen">
                <div class="card-body">
                    <h5 class="card-title" id="titulo"></h5>
                    <p class="card-text" id="descripcion"></p>
                    <a id="link"></a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
